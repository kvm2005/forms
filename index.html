<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1.1Forms</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;600&display=swap" rel="stylesheet">
  <script>
    // Generate a UUID token and append it to the form URL
    function generateTokenAndEmbedForm() {
      // Generate a UUID
      const uuid = crypto.randomUUID();
      
      // Form URL with token appended as a query parameter
      const formURL = `https://tally.so/r/waZMX2?UUID=${uuid}&transparentBackground=1`;

      // Set the iframe's src to the updated URL
      const iframe = document.getElementById("form-iframe");
      iframe.src = formURL;
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Merriweather', serif;
      font-size: 130%; /* Increased font size by 30% */
    }

    /* Header styling */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }

    .header img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }

    .header-title {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .header-title span {
      margin-left: 10px;
    }

    .nav-links {
      display: flex;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: grey; /* Default color for buttons */
      font-weight: 500; /* Slightly thicker */
      padding: 0 10px;
    }

    .nav-links a.form-link {
      color: black; /* Black text for the form button */
      font-weight: 600; /* Slightly bolder to stand out */
    }

    .nav-links a:hover {
      color: #007BFF;
    }

    .nav-links .divider {
      color: #000;
      font-weight: 500;
      padding: 0 5px;
    }

    /* Full-page embed styling */
    iframe {
      position: absolute;
      top: 80px; /* Adjusted for header height */
      left: 0;
      width: 100%;
      height: calc(100% - 80px); /* Full height minus header */
      border: none;
    }
  </style>
</head>
<body onload="generateTokenAndEmbedForm()">
  <!-- Header -->
  <header class="header">
    <div class="header-title">
      <img src="LOGO.png" alt="Logo">
      <span>अक्षरज्ञान मंच</span>
    </div>
    <nav class="nav-links">
      <a href="/" class="home-link">Home</a>
      <span class="divider">·</span>
      <a href="/forms" class="form-link">form</a>
      <span class="divider">·</span>
      <a href="/submission-thank-you" class="thankyou-link">Submission Thank You</a>
      <span class="divider">·</span>
      <a href="/admit-card" class="admit-link">admit card</a>
    </nav>
  </header>

  <!-- Embedded Tally Form -->
  <iframe id="form-iframe" title="Tally Form"></iframe>
</body>
</html>
